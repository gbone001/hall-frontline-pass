[build]
builder = "NIXPACKS"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
startCommand = "python frontline-pass.py"

[[mounts]]
# Persistent volume for player registrations and metadata
# This creates/uses a Railway volume named "data" mounted at /data
source = "data"
path = "/data"
